<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="hud" id="hud">
            <a id="camera" href="#">Solar System</a>
            <a id="scaleElement" href="#">Scale: 1</a>
            <a id="stopElement" href="#">Stop</a>
        </div>
        <div class="sidenav" id="sidenav">
            <button class="btn" id="plusBtn">+</button>
            <button class="btn" id="minusBtn">-</button>
            <button class="btn" id="resetBtn">Reset zoom</button>
            <button class="btn" id="centerBtn">Center</button>
            <button class="btn" id="orbitBtn">Toggle Orbit</button>
        </div>

    </div>
    <script src="script/globals.js"></script>
    <script src="script/CelestialBody.js"></script>
    <script src="script/bodies.js"></script>
    <script src="script/main.js"></script>
    <script src="script/ui.js"></script>

</body>

</html>
